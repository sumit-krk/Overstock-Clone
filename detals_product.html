<script>
    
    function all()
    {
        var product_name=JSON.parse(localStorage.getItem("view_porduct_name"));
        var product_image=JSON.parse(localStorage.getItem("view_porduct_image"));
        var product_price=JSON.parse(localStorage.getItem("view_porduct_price"));
        document.getElementById("image_show").src=product_image;
        document.getElementById("right_1").innerHTML=`<h1>${product_name}</h1>`;
        document.getElementById("right_2").innerHTML=`<h2> INR ${product_price}</h2>`;

    }
    all();

    //var cart_product=[];

    if(localStorage.getItem("product_item")===null)
    {
      localStorage.setItem("product_item",JSON.stringify([]));
    }
    cart_product=JSON.parse(localStorage.getItem("product_item"));//got in array formate
    console.log(cart_product);
    function Add_to_cart()
    {
        let check_out_product={
            name:JSON.parse(localStorage.getItem("view_porduct_name")),
            price:JSON.parse(localStorage.getItem("view_porduct_price")),
            image:JSON.parse(localStorage.getItem("view_porduct_image")),
        };
        console.log("data",check_out_product);
        //cart_product.push(check_out_product);
        var flag=0;
        for(var i=0;i<cart_product.length;i++)
        {
            if(cart_product[i].name==check_out_product.name && cart_product[i].price==check_out_product.price)
            {
                flag=1
            }
        }
        if(flag==1)
        {
            alert("product Already in cart");
        }
        else
        {
            cart_product.push(check_out_product);
            alert("product added");
        }
        localStorage.setItem("product_item",JSON.stringify(cart_product));
    }
     //localStorage.setItem("product_item",JSON.stringify(cart_product));

</script>
