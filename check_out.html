<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/cc1e95bf29.js"></script>
    <title>Check-out</title>
    
</head>
<body>
    <div id="fina_product_details">
        <div id="total_items"></div>
        <div id="total_price"></div>
    </div>

    <div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
<script>
    let total_price=JSON.parse(localStorage.getItem("total_price"));
    let total_item=JSON.parse(localStorage.getItem("product_item"));
    
    var items=document.getElementById("total_items");
    items.innerHTML=`<h1>Total Item In Cart - ${total_item.length}</h1>`;

    var price=document.getElementById("total_price");
    price.innerHTML=`<h1>Total Cart Value - ${total_price}</h1>`;
</script>
