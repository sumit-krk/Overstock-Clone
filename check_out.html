<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/cc1e95bf29.js"></script>
    <title>Check-out</title>
    
</head>

    <div id="payment">

        <div id="payment_top">

        <!-- fedex payment proton -->
        <div id="fedex">

        </div>

        <!-- back to cart -->
        <div><a href="my_product_cart.html">Back to cart</a></div>

        <!-- Address -->
        <div id="address">
            <!-- Billing Address -->
            <div>

               <div class="adds">
                   <label>Email<span>*</span></label>
                   <input type="text">
               </div>

               <div class="adds">
                <label>First Name<span>*</span></label>
                <input type="text">
            </div>

            <div class="adds">
                <label>Last Name<span>*</span></label>
                <input type="text">
            </div>

            <div class="adds">
                <label>Company<span></span></label>
                <input type="text">
            </div>

            <div class="adds">

                <input type="text">
            </div>

            <div class="adds">
                <label>Address Line 1<span>*</span></label>
                <input type="text">
            </div>

            <div class="adds">

            </div>

            <div class="adds">

                <input type="text">
            </div>

            <div class="adds">
                <label>City<span>*</span></label>
                <input type="text">
            </div>

            <div class="adds">
                <label>State<span></span></label>
                <input type="text">
            </div>

            <div class="adds">
                <label>zIP Code<span>*</span></label>
                <input type="text">
            </div>

            <div class="adds">
                <label>Phone #<span>*</span></label>
                <input type="text">
            </div>
            </div>

            <!-- Shipping Address -->
            <div>
                <div>
                    <div id="main_address"> <h3>Shipping Address</h3></div>
     
                    <div class="adds">
                        <label>Email<span>*</span></label>
                        <input type="text">
                    </div>
     
                    <div class="adds">
                     <label>First Name<span>*</span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>Last Name<span>*</span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>Company<span></span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>Tax ID<span></span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>Address Line 1<span>*</span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>Address Line 2<span></span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>Country<span>*</span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>City<span>*</span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>State<span></span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>zIP Code<span>*</span></label>
                     <input type="text">
                 </div>
     
                 <div class="adds">
                     <label>Phone #<span>*</span></label>
                     <input type="text">
                 </div>
                 </div>
            </div>
        </div>


        <div id="fina_product_details">
            <div id="total_items"></div>
            <div id="total_price"></div>
        </div>

        <!-- card information -->
        <div class="card_info">
            <div>Payment Information</div>

            <!-- paymrnt icon -->
            <div id="p_icon">
                <div><img src="https://ztransaction.bongous.com/static/css/images/pm/visa.png"></div>
                <div><img src="https://ztransaction.bongous.com/static/css/images/pm/mastercard.png"></div>
                <div><img src="https://ztransaction.bongous.com/static/css/images/pm/bitcoin.png"></div>
            </div>
            <div>
                <div class="adds">
                    <label>Card Type<span>*</span></label>
                    <select name="" id="">
                        <option value="">Select.....</option>
                        <option value="">Visa</option>
                        <option value="">mastercard</option>
                        <option value="">Bitcoin</option>
                        <option value="">Other</option>
                    </select>
                </div>

                <div class="adds">
                    <label>Credit Card Number<span>*</span></label>
                    <input type="text">
                </div>

                <div class="adds">
                    <label>Expiration Date<span>*</span></label>

                            <option value="">2029</option>

                <div class="adds">
                    <label>Security Code<span>*</span></label>
                    <input type="text">
                </div>

        </div>
        <a href="payment.html">
            <button>PLACE ORDER >></button>
        </a>
    </div>

</body>
</html>
<script>
    let total_price=JSON.parse(localStorage.getItem("total_price"));
    let total_item=JSON.parse(localStorage.getItem("product_item"));
    
    var items=document.getElementById("total_items");
    items.innerHTML=`<h1>Total Item In Cart - ${total_item.length}</h1>`;

    var price=document.getElementById("total_price");
    price.innerHTML=`<h1>Total Cart Value - INR ${total_price}</h1>`;
</script>
