  function apply_changes()
  {
    var Myfurniture=localStorage.getItem("My_furniture");
    document.getElementById("product").innerHTML="";
    Myfurniture=JSON.parse(Myfurniture);
    
    var furniture_1="";
    var arr=document.getElementById("price_filter").value;
    if(arr=="select")
    {
      furniture_1=Myfurniture;
    }
    else if(arr=="LtoH")
    {
      furniture_1=Myfurniture.sort(function(a,b){
        return (a.price-b.price)
      });
    }

    else if(arr=="HtoL")
    {
      furniture_1=Myfurniture.sort(function(b,a){
